<ng-container *ngFor="let employee of employees">
    <table>
    <tr>
        <td>{{employee.firstName}} {{employee.lastName}}</td>
        <td>
                <app-button title="obrisi" (buttonPressed)="buttonClicked('obrisi', employee.id)"></app-button>
                <app-button title="izmjeni" (deleteEmployee)="deleteEmpl.next($event)" (buttonPressed)="buttonClicked('izmjeni', employee.id)" ></app-button>
        </td>
    </tr>
    </table>
</ng-container>
