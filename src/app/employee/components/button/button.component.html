<ng-container
  *ngIf="title != 'obrisi'; then edit; else delete">
</ng-container>

<ng-template #edit>
    <button #editt id="edit" type="button" class="btn btn-primary float-right" (click)="clickBtn()">{{title | titlecase}}</button>
</ng-template>
<ng-template #delete>
    <button type="button" class="btn btn-danger float-right" (click)="buttonPressed.emit(title)" (click)="open()">{{title | titlecase}}</button>
</ng-template>
