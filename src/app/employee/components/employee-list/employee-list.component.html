<div class="container-fluid">
    <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" href="#">Lista radnika</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Daily scrum</a>
        </li>
      </ul>
      <div class="content">
        <div class="row">
              <input class="form-control" type="text" placeholder="Pretraga" aria-label="Search" [(ngModel)]="searchTerm">
              <button type="button" class="btn btn-primary float-right" [routerLink]="['add']">Dodaj</button>
          </div>
          <div class="box">
                  
        <app-employee-list-item [employees]="(employees$ | async) | search:searchTerm" (deleteEmpl)="deleteEmpl($event)" (btnClicked)="editOrDelete($event)"></app-employee-list-item>
                
      </div>
        <p class="numOfEmployees">Ukupno zaposlenih: {{(employees$ | async)?.length}}</p>
      </div>
</div>
