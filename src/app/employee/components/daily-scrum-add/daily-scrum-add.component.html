<div class="container">
        <h1>Dodaj  radnika u tabelu sastanaka</h1>
        <form [formGroup]="form" (ngSubmit)="submit(form)">

            <div class="form-group">
                <label>Ime uposlenika</label>
                <input formControlName="name" type="text" class="form-control" (input)="checkName()" [ngClass]="{'redBorder': (name.invalid && name.touched) || (!isNameOnEmployeeList  && name.touched)}">
                <small *ngIf="(name.invalid && name.touched) || (!isNameOnEmployeeList  && name.touched)" class="form-text">Ime i prezime moraju imati najmanje 8 karaktera i ime mora biti na listi radnika! </small>
            </div>
    
            <div class="form-group" class="myClass">
                <label>Vrijeme dolaska</label>
                <ngb-timepicker [(ngModel)]="time" formControlName="arrivingTime" (click)="setValue()"></ngb-timepicker>   
            </div>

            <div class="form-group myClass1">
                <label>Stigao na vrijeme</label>
                <input formControlName="employeeArrivedOnTime" type="text" value="NE" class="form-control"> 
            </div>
            <br>
            <button class="btn btn-success form-control" type="submit" [disabled]="!form.valid || !isNameOnEmployeeList">Sacuvaj</button>
        </form>
    </div>
