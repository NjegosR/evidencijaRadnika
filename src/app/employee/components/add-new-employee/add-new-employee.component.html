<div class="container">
        <h1>Dodaj novog radnika</h1>
        <form [formGroup]="form" (ngSubmit)="submit(form)">
            <div class="form-group">
                <label>Ime</label>
                <input formControlName="firstName" type="text" class="form-control" [ngClass]="{'redBorder': firstName.invalid && firstName.touched}">
                <small *ngIf="firstName.invalid && firstName.touched" class="form-text">Ime mora biti duze od 3 karaktera!</small>
            </div>
    
            <div class="form-group">
                <label>Prezime</label>
                <input formControlName="lastName" type="text" class="form-control" [ngClass]="{'redBorder': lastName.invalid && lastName.touched}">
                <small *ngIf="lastName.invalid && lastName.touched" class="form-text">Prezime mora biti duze od 5 karaktera!!</small>
            </div>
            <button class="btn btn-success" type="submit" [disabled]="!form.valid">Sacuvaj</button>
        </form>
    </div>
